<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Issues - Voters Speak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .logo-icon::after {
            content: "‚úì";
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .header a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .header a:hover .logo h1 {
            color: #7c3aed;
            transition: color 0.3s ease;
        }

        .tagline {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        /* Issues Grid */
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .issue-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .issue-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .issue-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .issue-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .issue-icon::after {
            content: "üì∞";
            font-size: 24px;
        }

        .issue-title-group {
            flex: 1;
        }

        .issue-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .issue-subtitle {
            font-size: 1rem;
            color: #7c3aed;
            font-weight: 600;
        }

        .issue-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .issue-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .issue-date {
            font-size: 0.9rem;
            color: #999;
        }

        .issue-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-rotating {
            background: #fff3cd;
            color: #856404;
        }

        /* Related Links */
        .related-links {
            margin-top: 15px;
        }

        .related-links h4 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .link-item {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 8px;
        }

        .link-item a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin-top: 40px;
        }

        .back-button:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .issues-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .issue-card {
                padding: 20px;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="index.html">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <h1>Voters Speak</h1>
                </div>
                <p class="tagline">Your Voice. Your Representatives. One Place.</p>
            </a>
        </div>

        <!-- Page Title -->
        <h2 class="page-title">Today's Issues</h2>
        <p class="page-subtitle">Stay informed about the latest political developments and issues affecting our nation</p>

        <!-- Issues Grid -->
        <div id="issues-grid" class="issues-grid">
            <!-- Issues will be loaded here dynamically -->
        </div>

        <!-- Back Button -->
        <div style="text-align: center;">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>¬© 2025 Voters Speak</p>
        </div>
    </div>

    <script>
        // Load and display issues
        fetch('media_data.json')
            .then(response => response.json())
            .then(data => {
                const grid = document.getElementById('issues-grid');
                
                data.concerns.forEach(issue => {
                    const card = document.createElement('div');
                    card.className = 'issue-card';
                    
                    // Format date
                    const date = new Date(issue.lastUpdated);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Build related links HTML
                    let linksHTML = '';
                    if (issue.relatedLinks && issue.relatedLinks.length > 0) {
                        linksHTML = '<div class="related-links"><h4>Related Resources:</h4>';
                        issue.relatedLinks.forEach(link => {
                            linksHTML += `<div class="link-item"><a href="${link.url}" target="_blank">${link.title}</a></div>`;
                        });
                        linksHTML += '</div>';
                    }
                    
                    card.innerHTML = `
                        <div class="issue-header">
                            <div class="issue-icon"></div>
                            <div class="issue-title-group">
                                <h3 class="issue-title">${issue.title}</h3>
                                <p class="issue-subtitle">${issue.subtitle}</p>
                            </div>
                        </div>
                        <p class="issue-description">${issue.description}</p>
                        ${linksHTML}
                        <div class="issue-meta">
                            <span class="issue-date">Updated: ${formattedDate}</span>
                            <span class="issue-status ${issue.isActive ? 'status-active' : 'status-rotating'}">
                                ${issue.isActive ? 'Active' : 'Rotating'}
                            </span>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading issues:', error);
                document.getElementById('issues-grid').innerHTML = 
                    '<p style="text-align: center; color: #999;">Unable to load issues at this time.</p>';
            });
    </script>
</body>
</html>
