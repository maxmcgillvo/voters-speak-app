            padding: 0;
            box-sizing: border-box;
        }

            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .header .subtitle {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .header .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .branch-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .branch-tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .branch-tab.active,
        .branch-tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .branch-section {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .branch-section.active {
            display: block;
        }
        
        .branch-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;

        }
        
        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #555;
        }
        
        .filter-group input,

            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .officials-grid {
            display: grid;

        }
        
        .official-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .official-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .official-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .official-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .official-title {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .official-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .official-contact {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .contact-icon {
            width: 16px;
            height: 16px;
            fill: #667eea;
        }
        
        .social-media {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .social-media-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .dialogue-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .dialogue-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .dialogue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }
        
        .dialogue-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .close-btn {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #dc3545;
        }
        
        .dialogue-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            }

            }

            }
            
            .dialogue-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>

                        <input type="text" id="house-search" placeholder="Enter name..." oninput="filterHouse()">

            const container = document.getElementById(containerId);

            card.className = 'official-card';
            card.onclick = () => showOfficialDialogue(official);

            if (official.socialMedia) {
                socialLinks = '<div class="social-media"><div class="social-media-title">Social Media:</div><div class="social-links">';
                
                Object.entries(official.socialMedia).forEach(([platform, username]) => {
                    const icon = platform === 'twitter' ? 'üê¶' : 
                                platform === 'facebook' ? 'üìò' :

                    const url = platform === 'twitter' ? `https://twitter.com/${username}` :

        function showOfficialDialogue(official) {
            const modal = document.getElementById('dialogueModal');
            const title = document.getElementById('dialogueTitle');
            const details = document.getElementById('dialogueDetails');
            
            title.textContent = official.name;
            
            let socialMediaHtml = '';
            if (official.socialMedia) {
                socialMediaHtml = '<div class="detail-item"><span>üì±</span><span>';

                               platform === 'linkedin' ? `https://linkedin.com/in/${username}` : '#';
                    
                    socialMediaHtml += `<a href="${url}" target="_blank">${icon} ${platform}</a> `;
                });

            }
            
            details.innerHTML = `
                <div class="detail-item"><span>üë§</span><span><strong>${official.title}</strong></span></div>
                <div class="detail-item"><span>üìç</span><span>${official.state}${official.district ? ' - ' + official.district : ''}</span></div>

                <div class="detail-item"><span>üìß</span><span><a href="mailto:${official.email}">${official.email}</a></span></div>

        function closeDialogue(event) {
            if (event && event.target && event.target.id === 'dialogueModal') {
                document.getElementById('dialogueModal').style.display = 'none';
            } else if (!event) {
                document.getElementById('dialogueModal').style.display = 'none';
            }
        }

        function showBranch(branch) {
            // Hide all sections
            document.querySelectorAll('.branch-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.branch-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected branch
            document.getElementById(branch).classList.add('active');
            event.target.classList.add('active');
            
            // Display officials
            displayOfficials(branch + 'Container', governmentOfficials[branch]);
        }

        // Initialize states dropdown
        function initializeStates() {
            const states = [...new Set([...governmentOfficials.senate, ...governmentOfficials.house].map(o => o.state))].sort();
            
            ['senate-state', 'house-state'].forEach(id => {
                const select = document.getElementById(id);
                states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    select.appendChild(option);
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeStates();
            displayOfficials('executiveContainer', governmentOfficials.executive);
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dialogueModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('dialogueModal').style.display = 'none';
