<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters Speak - Your Concerns Integration Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .nav {
            background-color: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #e9ecef;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav a:hover, .nav a.active {
            background-color: #e9ecef;
            color: #212529;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Voters Speak</h1>
            <p>Complete Government Contact Directory</p>
        </header>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="officials.html">Officials Directory</a>
            <a href="concerns.html" class="active">Your Concerns</a>
            <a href="about.html">About</a>
        </nav>

        <main class="content">
            <!-- This is where the React app will be mounted -->
            <div id="your-concerns-app"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Voters Speak. All rights reserved.</p>
        </footer>
    </div>

    <!-- Load React and React DOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    
    <!-- Load our bundled React app -->
    <script src="dist/voters-speak-your-concerns.umd.js"></script>
    
    <script>
        // Initialize the React app
        document.addEventListener('DOMContentLoaded', function() {
            // Call the render function exported from our bundle
            window.renderYourConcerns('your-concerns-app');
            
            // For development/testing, we can mock the navigation to officials
            window.navigateToOfficials = function(concernId, relevantOfficials) {
                console.log('Navigating to officials with:', { concernId, relevantOfficials });
                alert('In production, this would navigate to the officials directory with filters for: ' + concernId);
            };
        });
    </script>
</body>
</html>
