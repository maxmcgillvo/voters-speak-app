<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voters Speak - Contact Your Rep in 30 Seconds</title>
    <meta name="cache-control" content="no-cache, no-store, must-revalidate">
    <meta name="pragma" content="no-cache">
    <meta name="expires" content="0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 15px; }
        .mission { font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; }
        .subtitle { font-size: 1.4rem; font-weight: 600; margin-bottom: 8px; opacity: 0.9; }
        .branch-tabs { display: flex; justify-content: center; gap: 15px; margin: 30px 0; flex-wrap: wrap; }
        .branch-tab { padding: 12px 24px; background: rgba(255,255,255,0.1); border: none; border-radius: 25px; cursor: pointer; transition: all 0.3s ease; font-size: 1rem; font-weight: 600; color: white; }
        .branch-tab.active, .branch-tab:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }
        .branch-section { display: none; background: white; border-radius: 15px; padding: 30px; margin: 20px 0; color: #333; }
        .branch-section.active { display: block; }
        .officials-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .official-card { background: white; border: 1px solid #e0e0e0; border-radius: 15px; padding: 25px; cursor: pointer; transition: all 0.3s ease; }
        .official-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .official-name { font-size: 1.4rem; font-weight: bold; color: #2c3e50; margin-bottom: 8px; }
        .official-title { color: #667eea; font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; }
        .official-location { color: #666; font-size: 0.9rem; margin-bottom: 15px; }
        .contact-info { margin-bottom: 10px; }
        .contact-item { margin: 5px 0; font-size: 0.9rem; }
        .social-media { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }
        .social-links { display: flex; gap: 10px; flex-wrap: wrap; }
        .social-link { padding: 5px 10px; background: #f8f9fa; border-radius: 15px; text-decoration: none; color: #333; font-size: 0.8rem; }
        .dialogue-modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .dialogue-content { background: white; margin: 5% auto; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; }
        .close-btn { float: right; font-size: 1.5rem; cursor: pointer; }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voters Speak</h1>
            <div class="mission">Contact Your Rep in 30 Seconds</div>
            <div class="subtitle">Speak Up - Speak Out!</div>
            <div>Contact Your Government</div>
        </div>

        <div class="branch-tabs">
            <button class="branch-tab active" onclick="showBranch('executive')">Executive</button>
            <button class="branch-tab" onclick="showBranch('senate')">Senate</button>
            <button class="branch-tab" onclick="showBranch('house')">House</button>
            <button class="branch-tab" onclick="showBranch('judicial')">Judicial</button>
        </div>

        <div id="executive" class="branch-section active">
            <h2>Executive Branch</h2>
            <div id="executiveContainer" class="officials-grid"></div>
        </div>

        <div id="senate" class="branch-section">
            <h2>U.S. Senate</h2>
            <div id="senateContainer" class="officials-grid"></div>
        </div>

        <div id="house" class="branch-section">
            <h2>U.S. House of Representatives</h2>
            <div id="houseContainer" class="officials-grid"></div>
        </div>

        <div id="judicial" class="branch-section">
            <h2>Supreme Court</h2>
            <div id="judicialContainer" class="officials-grid"></div>
        </div>

        <div id="dialogueModal" class="dialogue-modal" onclick="closeDialogue(event)">
            <div class="dialogue-content" onclick="event.stopPropagation()">
                <span class="close-btn" onclick="closeDialogue()">&times;</span>
                <div id="dialogueDetails"></div>
            </div>
        </div>
    </div>

    <script>
        const officials = {
            executive: [
                {name: "Donald Trump", title: "President", state: "DC", party: "Republican", email: "president@whitehouse.gov", phone: "202-456-1111", office: "The White House", website: "https://whitehouse.gov", social: {twitter: "realDonaldTrump", facebook: "DonaldTrump", instagram: "realdonaldtrump"}},
                {name: "JD Vance", title: "Vice President", state: "DC", party: "Republican", email: "vice.president@whitehouse.gov", phone: "202-456-1111", office: "The White House", website: "https://whitehouse.gov", social: {twitter: "JDVance1", facebook: "JDVance", linkedin: "jd-vance"}}
            ],
            senate: [
                {name: "Marco Rubio", title: "Senator", state: "FL", party: "Republican", email: "contact@rubio.senate.gov", phone: "202-224-3041", office: "404 Russell SOB", website: "https://rubio.senate.gov", social: {twitter: "marcorubio", facebook: "SenatorMarcoRubio", instagram: "senmarcorubiio"}},
                {name: "Alex Padilla", title: "Senator", state: "CA", party: "Democratic", email: "contact@padilla.senate.gov", phone: "202-224-3553", office: "112 Hart SOB", website: "https://padilla.senate.gov", social: {twitter: "AlexPadilla4CA", facebook: "SenAlexPadilla"}}
            ],
            house: [
                {name: "Kevin McCarthy", title: "House Speaker", state: "CA", district: "CA-20", party: "Republican", email: "kevin.mccarthy@mail.house.gov", phone: "202-225-2915", office: "2468 Rayburn HOB", website: "https://kevinmccarthy.house.gov"}
            ],
            judicial: [
                {name: "John Roberts", title: "Chief Justice", state: "DC", party: "Republican", email: "contact@supremecourt.gov", phone: "202-479-3000", office: "Supreme Court", website: "https://supremecourt.gov"}
            ]
        };

        function createOfficialCard(official) {
            const card = document.createElement('div');
            card.className = 'official-card';
            card.onclick = () => showDialogue(official);
            
            let socialHtml = '';
            if (official.social) {
                socialHtml = '<div class="social-media"><div class="social-links">';
                Object.entries(official.social).forEach(([platform, username]) => {
                    const icon = platform === 'twitter' ? 'üê¶' : platform === 'facebook' ? 'üìò' : platform === 'instagram' ? 'üì∑' : 'üîó';
                    socialHtml += `<span class="social-link">${icon} ${platform}</span>`;
                });
                socialHtml += '</div></div>';
            }
            
            card.innerHTML = `
                <div class="official-name">${official.name}</div>
                <div class="official-title">${official.title}</div>
                <div class="official-location">${official.state}${official.district ? ' - ' + official.district : ''} ‚Ä¢ ${official.party}</div>
                <div class="contact-info">
                    <div class="contact-item">üìß ${official.email}</div>
                    <div class="contact-item">üìû ${official.phone}</div>
                    <div class="contact-item">üè¢ ${official.office}</div>
                </div>
                ${socialHtml}
            `;
            return card;
        }

        function showDialogue(official) {
            const modal = document.getElementById('dialogueModal');
            const details = document.getElementById('dialogueDetails');
            
            let socialHtml = '';
            if (official.social) {
                socialHtml = '<h3>Social Media:</h3>';
                Object.entries(official.social).forEach(([platform, username]) => {
                    socialHtml += `<p><strong>${platform}:</strong> ${username}</p>`;
                });
            }
            
            details.innerHTML = `
                <h2>${official.name}</h2>
                <p><strong>Title:</strong> ${official.title}</p>
                <p><strong>Location:</strong> ${official.state}${official.district ? ' - ' + official.district : ''}</p>
                <p><strong>Party:</strong> ${official.party}</p>
                <p><strong>Email:</strong> <a href="mailto:${official.email}">${official.email}</a></p>
                <p><strong>Phone:</strong> <a href="tel:${official.phone}">${official.phone}</a></p>
                <p><strong>Office:</strong> ${official.office}</p>
                <p><strong>Website:</strong> <a href="${official.website}" target="_blank">${official.website}</a></p>
                ${socialHtml}
            `;
            modal.style.display = 'block';
        }

        function closeDialogue(event) {
            document.getElementById('dialogueModal').style.display = 'none';
        }

        function showBranch(branch) {
            document.querySelectorAll('.branch-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.branch-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(branch).classList.add('active');
            event.target.classList.add('active');
            
            const container = document.getElementById(branch + 'Container');
            container.innerHTML = '';
            officials[branch].forEach(official => {
                container.appendChild(createOfficialCard(official));
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showBranch('executive');
        });

        window.onclick = function(event) {
            if (event.target === document.getElementById('dialogueModal')) {
                closeDialogue();
            }
        };
    </script>
</body>
</html>
