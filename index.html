                {name: "Brett Kavanaugh", title: "Associate Justice", party: "Conservative", email: "comments@supremecourt.gov", phone: "202-479-3000", office: "1 First Street NE", website: "https://www.supremecourt.gov", socialMedia: {twitter: "SupremeCourt", facebook: "USSupremeCourt"}},
                {name: "Amy Coney Barrett", title: "Associate Justice", party: "Conservative", email: "comments@supremecourt.gov", phone: "202-479-3000", office: "1 First Street NE", website: "https://www.supremecourt.gov", socialMedia: {twitter: "SupremeCourt", facebook: "USSupremeCourt"}},
                {name: "Ketanji Brown Jackson", title: "Associate Justice", party: "Liberal", email: "comments@supremecourt.gov", phone: "202-479-3000", office: "1 First Street NE", website: "https://www.supremecourt.gov", socialMedia: {twitter: "SupremeCourt", facebook: "USSupremeCourt"}}
            ]
        };

        let filteredOfficials = { ...governmentOfficials };
        let currentBranch = 'executive';

        // Display functions
        function displayOfficials(branch, officials) {
            const container = document.getElementById(`${branch}Container`);
            if (!container) return;

            container.innerHTML = '';
            
            if (!officials || officials.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #7f8c8d; font-size: 1.2rem;">No officials found matching your criteria.</p>';
                return;
            }

            officials.forEach(official => {
                const card = document.createElement('div');
                card.className = 'official-card';
                
                let socialMediaHtml = '';
                if (official.socialMedia) {
                    socialMediaHtml = `
                        <div class="social-media-section">
                            <div class="social-media-title">Social Media:</div>
                            <div class="social-links">
                                ${official.socialMedia.twitter ? `<a href="https://twitter.com/${official.socialMedia.twitter}" class="social-link" target="_blank"><span class="social-emoji">🐦</span>Twitter</a>` : ''}
                                ${official.socialMedia.facebook ? `<a href="https://facebook.com/${official.socialMedia.facebook}" class="social-link" target="_blank"><span class="social-emoji">📘</span>Facebook</a>` : ''}
                                ${official.socialMedia.instagram ? `<a href="https://instagram.com/${official.socialMedia.instagram}" class="social-link" target="_blank"><span class="social-emoji">📷</span>Instagram</a>` : ''}
                                ${official.socialMedia.linkedin ? `<a href="https://linkedin.com/in/${official.socialMedia.linkedin}" class="social-link" target="_blank"><span class="social-emoji">💼</span>LinkedIn</a>` : ''}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="official-header">
                        <div>
                            <div class="official-name">${official.name}</div>
                            <div class="official-title">${official.title}${official.state ? ` - ${official.state}${official.district ? `-${official.district}` : ''}` : ''}</div>
                        </div>
                        <div class="party-badge party-${official.party.toLowerCase()}">${official.party}</div>
                    </div>
                    <div class="contact-section">
                        ${official.email ? `<div class="contact-item">📧 <a href="mailto:${official.email}">${official.email}</a></div>` : ''}
                        ${official.phone ? `<div class="contact-item">📞 <a href="tel:${official.phone}">${official.phone}</a></div>` : ''}
                        ${official.office ? `<div class="contact-item">📍 ${official.office}</div>` : ''}
                        ${official.website ? `<div class="contact-item">🌐 <a href="${official.website}" target="_blank">Official Website</a></div>` : ''}
                    </div>
                    ${socialMediaHtml}
                `;
                
                container.appendChild(card);
            });
        }

        function showBranch(branch) {
            // Hide all sections
            document.querySelectorAll('.branch-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.branch-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(branch).classList.add('active');
            
            // Add active class to selected tab
            event.target.classList.add('active');
            
            currentBranch = branch;
            
            // Display officials for this branch
            displayOfficials(branch, filteredOfficials[branch]);
        }

        function filterExecutive() {
            const search = document.getElementById('executive-search').value.toLowerCase();
            const position = document.getElementById('executive-position').value.toLowerCase();
            
            filteredOfficials.executive = governmentOfficials.executive.filter(official => {
                const matchesSearch = !search || official.name.toLowerCase().includes(search) || 
                                    official.title.toLowerCase().includes(search);
                const matchesPosition = !position || official.title.toLowerCase().includes(position);
                return matchesSearch && matchesPosition;
            });
            
            displayOfficials('executive', filteredOfficials.executive);
        }

        function filterSenate() {
            const search = document.getElementById('senate-search').value.toLowerCase();
            const state = document.getElementById('senate-state').value;
            const party = document.getElementById('senate-party').value;
            
            filteredOfficials.senate = governmentOfficials.senate.filter(official => {
                const matchesSearch = !search || official.name.toLowerCase().includes(search);
                const matchesState = !state || official.state === state;
                const matchesParty = !party || official.party === party;
                return matchesSearch && matchesState && matchesParty;
            });
            
            displayOfficials('senate', filteredOfficials.senate);
        }

        function filterHouse() {
            const search = document.getElementById('house-search').value.toLowerCase();
            const state = document.getElementById('house-state').value;
            const party = document.getElementById('house-party').value;
            
            filteredOfficials.house = governmentOfficials.house.filter(official => {
                const matchesSearch = !search || official.name.toLowerCase().includes(search);
                const matchesState = !state || official.state === state;
                const matchesParty = !party || official.party === party;
                return matchesSearch && matchesState && matchesParty;
            });
            
            displayOfficials('house', filteredOfficials.house);
        }

        function filterJudicial() {
            const search = document.getElementById('judicial-search').value.toLowerCase();
            
            filteredOfficials.judicial = governmentOfficials.judicial.filter(official => {
                return !search || official.name.toLowerCase().includes(search);
            });
            
            displayOfficials('judicial', filteredOfficials.judicial);
        }

        // Populate state dropdowns
        function populateStateDropdowns() {
            const states = [...new Set([...governmentOfficials.senate, ...governmentOfficials.house].map(o => o.state))].sort();
            
            ['senate-state', 'house-state'].forEach(id => {
                const select = document.getElementById(id);
                states.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    select.appendChild(option);
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Voters Speak - Social Media Integration Active');
            console.log('✅ All social media links are now visible with emoji icons');
            
            populateStateDropdowns();
            displayOfficials('executive', governmentOfficials.executive);
            
            // Debug: Show first few officials in console
            console.log('📊 Sample officials with social media:');
            console.log('🏛️ Executive:', governmentOfficials.executive.slice(0, 3).map(o => ({name: o.name, social: o.socialMedia})));
            console.log('🏛️ Senate:', governmentOfficials.senate.slice(0, 3).map(o => ({name: o.name, social: o.socialMedia})));
        });
    </script>
</body>
</html>
