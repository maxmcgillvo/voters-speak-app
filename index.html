        // Initialize page
        function populateStateFilters() {
            const states = [...new Set(senators.map(s => s.state))].sort();
            const stateSelect = document.getElementById('senate-state-filter');
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }

        function displaySenators(senatorsToShow = senators) {
            const grid = document.getElementById('senators-grid');
            grid.innerHTML = '';
            
            senatorsToShow.forEach(senator => {
                const card = document.createElement('div');
                card.className = 'official-card';
                card.innerHTML = `
                    <h3>${senator.name}</h3>
                    <p class="party ${senator.party.toLowerCase()}">${senator.party} Senator</p>
                    <p><strong>State:</strong> ${senator.state}</p>
                    <p><strong>Email:</strong> <a href="mailto:${senator.email}">${senator.email}</a></p>
                    <p><strong>Phone:</strong> <a href="tel:${senator.phone}">${senator.phone}</a></p>
                    <p><strong>Office:</strong> ${senator.office}</p>
                    <div class="contact">
                        <a href="${senator.website}" target="_blank">Visit Website</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterSenators() {
            const searchTerm = document.getElementById('senate-search').value.toLowerCase();
            const stateFilter = document.getElementById('senate-state-filter').value;
            const partyFilter = document.getElementById('senate-party-filter').value;
            
            let filtered = senators.filter(senator => {
                const matchesSearch = senator.name.toLowerCase().includes(searchTerm) || 
                                    senator.state.toLowerCase().includes(searchTerm);
                const matchesState = !stateFilter || senator.state === stateFilter;
                const matchesParty = !partyFilter || senator.party === partyFilter;
                
                return matchesSearch && matchesState && matchesParty;
            });
            
            displaySenators(filtered);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateStateFilters();
            displaySenators();
        });
    </script>
