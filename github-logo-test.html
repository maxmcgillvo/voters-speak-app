<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Logo Test</title>
    <link rel="stylesheet" href="public/assets/images/news-logos/logos.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .news-source {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f8f8;
            transition: all 0.2s ease-in-out;
            height: 100px;
            width: 100%;
        }
        
        .news-source:hover {
            background-color: #eaeaea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80%;
            height: 50px;
            margin-bottom: 0.5rem;
        }
        
        .name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Logo Test</h1>
            <p>Testing the GitHub logo integration with the "Your Concerns" feature</p>
        </div>
        
        <div class="grid">
            <a href="https://www.cnn.com/politics" target="_blank" class="news-source">
                <div class="news-logo logo-cnn">CNN</div>
                <span class="name">CNN</span>
            </a>
            
            <a href="https://www.foxnews.com/politics" target="_blank" class="news-source">
                <div class="news-logo logo-foxnews">FOX NEWS</div>
                <span class="name">FOX NEWS</span>
            </a>
            
            <a href="https://www.nbcnews.com/politics" target="_blank" class="news-source">
                <div class="news-logo logo-nbcnews">NBC NEWS</div>
                <span class="name">NBC NEWS</span>
            </a>
            
            <a href="https://github.com/topics/civic-tech" target="_blank" class="news-source">
                <div class="news-logo logo-github">GITHUB</div>
                <span class="name">GITHUB</span>
            </a>
        </div>
    </div>
</body>
</html>
